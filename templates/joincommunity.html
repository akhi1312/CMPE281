{% extends "base.html" %} {% block page_content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Communitites to Join</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover" style="text-align: center">
                        <tr>
                            <th>Name</th>
                            <th>Admin</th>
                            <th>Created</th>
                            <th>Join Community</th>
                        </tr>
                        <tr>
                            <td>Home</td>
                            <td>
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            </td>
                            <td>Dec 12, 2016</td>
                            <td>
                                <a data-id="Hello" class="btn btn-success" onclick="Join(this)">Join</a>
                            </td>
                        </tr>
                    </table>
                </div>
                <hr/>
                <div class="panel-heading">
                    <h3 class="panel-title">Communitites to UnJoin</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover" style="text-align: center">
                        <tr>
                            <th>Name</th>
                            <th>Admin</th>
                            <th>Created</th>
                            <th>UnJoin Community</th>
                        </tr>
                        <tr >
                            <td>Home</td>
                            <td>
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            </td>
                            <td>Dec 12, 2016</td>
                            <td>
                                <a data-id="Hello" class="btn btn-danger" onclick="UnJoin(this)">Unjoin</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="pull-right"><a href="/home"> Return </a></div>
        </div>
    </div>
</div>
<script>
    function Join(elm) {
        $.ajax({
            url: '/joincommunity',
            data: {
                id: $(elm).attr('data-id')
            },
            type: 'POST',
            success: function (res) {
                console.log(res);
            },
            error: function (error) {
                console.log(error);
            }
        });

        function UnJoin(elm) {
            $.ajax({
                url: '/joincommunity',
                data: {
                    id: $(elm).attr('data-id')
                },
                type: 'POST',
                success: function (res) {
                    console.log(res);
                },
                error: function (error) {
                    console.log(error);
                }
            });
        }
</script>
{%endblock%}
